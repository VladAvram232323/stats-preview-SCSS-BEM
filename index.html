<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/css/main.css" />
        <title>Frontend Mentor | Stats preview card component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="card">
            <div class="card__image">
                <img
                    src="/images/image-header-mobile.jpg"
                    alt="People Socializing"
                    class="card__image__img"
                />
            </div>

            <div class="card__text">
                <div class="card__text--box">
                    <h1 class="card__text__title">
                        Get
                        <span class="card__text__title--highlight"
                            >insights</span
                        >
                        that help your business grow.
                    </h1>
                    <p class="card__text__desc">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </div>
                <div class="card__text__stats">
                    <div class="card__text__stats__item">
                        <div class="card__text__stats__item__number">10k+</div>
                        <div class="card__text__stats__item__things">
                            companies
                        </div>
                    </div>

                    <div class="card__text__stats__item">
                        <div class="card__text__stats__item__number">314</div>
                        <div class="card__text__stats__item__things">
                            templates
                        </div>
                    </div>

                    <div class="card__text__stats__item">
                        <div class="card__text__stats__item__number">12M+</div>
                        <div class="card__text__stats__item__things">
                            queries
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/VladAvram232323"
                >Hipp0Fir3</a
            >.
        </footer>
    </body>
</html>
